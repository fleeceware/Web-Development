<html>
<head>
	<title>bold tag</title>
	<style>
		b{
			color:red;
			font-size:20px;
		}
		i{
			color:green;
			font-size:20px;
		}
		u{
			color:blue;
			font-size:20px;
		}
	</style>
</head>
<body>
<b>Welcome to DYPCET</b>
<br>
<i>Welcome to DYPCET</i>
<br>
<u>Welcome to DYPCET<u>
</body>
</html>
