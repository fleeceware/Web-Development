<html>
<head>
	<title>Id selector</title>
	<style>	
		#heading{
			color:blue;
			background-color:yellow;
		}
		#first{
			color:red;
			font-size:20px;
			font-weight:800;
		}
				
	</style>
</head>
<body>
	<h2 id="heading">This is the id selector</h2>
	<p id="first">This is second type of selector</p>
</body>
</html>
