<!DOCTYPE html>
<html>
<head>
    <title>Civil Engineering Subjects</title>
    <style>
        body {
            background-color: skyblue;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }
        h3 {
            text-align: center;
            color: darkblue;
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        ol {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid black;
        }
        li {
            font-size: 18px;
            color: #333;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h3>Subject of Civil Engineering</h3>
    <ol>
        <li>Transportation Engineering</li>
        <li>Environmental Engineering</li>
        <li>Geotechnical Engineering</li>
        <li>Surveying</li>
        <li>AutoCAD</li>
        <li>Soil Mechanics</li>
    </ol>
</body>
</html>
