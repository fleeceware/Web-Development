<!DOCTYPE html>
<html>
<head>
    <title>Computer Science Subjects</title>
    <style>
        body {
            background-color: skyblue;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            color: navy;
            text-align: center;
            text-transform: capitalize;
        }

        ol {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
        }

        li {
            padding: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Subjects of Computer Science and Engineering</h3>
    <ol>
        <li>DSA</li>
        <li>Automata Theory</li>
        <li>DMS</li>
        <li>Web Development</li>
        <li>TPMS</li>
        <li>Discrete Mathematics</li>
    </ol>
</body>
</html>
